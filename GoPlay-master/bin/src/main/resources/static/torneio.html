<html>
    <head>

        <title> GoPlay - Organizar Torneio </title>

        <link rel="stylesheet" href="stylesheets/output.css">

        <script src="javascripts/addJogo.js"></script>

    <body>
        <header> ORGANIZAR TORNEIO </header>

            <h2>Número Máx de Jogadores: <input type="text" id="numMax"></h2>
            <h2><input type="button" value="Organizar" 
                onclick="addTorneio()"></h2>
        </main>
    </body>
